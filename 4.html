    <h2>피콜로</h2>
    드래곤볼의 등장인물. 이름은 목관악기 피콜로에서 따왔다.[10]<br>
    일단은 합쳐서 '피콜로'라고 칭하고는 있지만 엄밀히 따지자면 피콜로 대마왕과 그 2세인 마주니어로 나뉜다. 전자는 칭호까지 붙여서 '피콜로 대마왕'이라고 부르는 것이 일반적이고 이 문서의 주 내용을 비롯해 사람들이 드래곤볼의 특정 캐릭터를 대상으로 그냥 '피콜로'라고 부를 경우 지칭하는 존재는 보통 2세인 마 주니어 쪽이다.
