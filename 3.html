    <h2>손오천</h2>
    손오공과 치치의 둘째 아들이자 손오반의 동생. 원작 최후반에는 팡의 삼촌이 된다. 성우는 역시 아버지, 형과 같은 노자와 마사코.<br>
    최고의 초천재아지만 시대를 잘못 태어나 변변한 활약도 못 했던 비운의 혼혈아.<br>
    오공은 모두 잘 알다시피 언급할 가치도 없고(...), 오반이 유년기부터 엄청나게 굴렀던 걸 보면 나름 평화롭게 지낸게 오히려 행운<br>
    셀게임 직전에 생긴 손오공과 치치의 차남. 그래서 손오공이 죽은 후에야 태어난 유복자.[7]<br>
